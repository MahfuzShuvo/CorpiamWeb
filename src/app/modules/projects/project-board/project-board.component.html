<div class="card single-project-card">
    <div class="card-body d-flex flex-column gap-25">
        <div class="single-project-card-top d-flex align-items-center justify-content-between">
            <div class="top-left d-flex align-items-center gap-20">
                <button type="button" class="back-btn" (click)="backClicked()">
                    <i class='bx bx-left-arrow-alt'></i>
                </button>
                <div class="project-info d-flex align-items-center gap-10">
                    <img src="assets/img/project-ico.png" alt="">
                    <div class="project-name d-flex flex-column">
                        <span class="weight-700">Chakra Soft UI Version</span>
                        <span class="secondary-text-color">$14,000</span>
                    </div>
                </div>
                <div class="project-team d-flex align-items-center gap-10 mx-lg-2">
                    <img src="assets/img/project-avatar.png" alt="" style="width: 35px; height: 35px; border-radius: 50%;">
                    <div class="project-name d-flex flex-column" style="line-height: 14px;">
                        <span class="weight-700">Misbah Himel</span>
                        <span class="text-light weight-400"><small>Project Manager</small></span>
                    </div>
                </div>
            </div>
            <div class="top-right d-flex align-items-center gap-20" style="flex: .6;">
                <div class="d-flex flex-column flex-fill">
                    <span class="completion-percent text-theme weight-700">{{projectCompletion}}%</span>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" [style.width]="projectCompletion + '%'"></div>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <div class="member-img">
                        <img src="assets/img/Avatar 1.png" alt="Avatar">
                    </div>
                    <div class="member-img">
                        <img src="assets/img/Avatar 2.png" alt="Avatar">
                    </div>
                    <div class="member-img">
                        <img src="assets/img/Avatar 3.png" alt="Avatar">
                    </div>
                    <div class="member-img">
                        <img src="assets/img/Avatar 4.png" alt="Avatar">
                    </div>
                    <div class="member-img">
                        <img src="assets/img/Avatar 5.png" alt="Avatar">
                    </div>
                </div>
                <span class="secondary-text-color d-flex align-items-center gap-5">
                    <svg style="width: 13%;" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.00012 1.68726C4.96805 1.68726 1.68762 4.96769 1.68762 8.99975C1.68762 13.0318 4.96805 16.3123 9.00012 16.3123C13.0322 16.3123 16.3126 13.0318 16.3126 8.99975C16.3126 4.96769 13.0322 1.68726 9.00012 1.68726ZM12.8058 6.54901L8.08078 12.174C8.02895 12.2357 7.96446 12.2856 7.89167 12.3203C7.81889 12.3549 7.73951 12.3735 7.65891 12.3748H7.64942C7.57058 12.3747 7.49262 12.3581 7.42061 12.326C7.3486 12.2939 7.28414 12.247 7.23141 12.1884L5.20641 9.93843C5.15498 9.88388 5.11498 9.8196 5.08874 9.74938C5.06251 9.67915 5.05058 9.60439 5.05366 9.52948C5.05673 9.45458 5.07475 9.38104 5.10665 9.3132C5.13855 9.24536 5.18369 9.18458 5.23941 9.13443C5.29514 9.08428 5.36032 9.04578 5.43114 9.02118C5.50196 8.99659 5.57698 8.9864 5.65179 8.99121C5.72661 8.99602 5.7997 9.01574 5.86678 9.04921C5.93387 9.08267 5.99358 9.12921 6.04243 9.18608L7.63465 10.9551L11.9445 5.8255C12.0411 5.71373 12.1779 5.64449 12.3252 5.63275C12.4725 5.62101 12.6185 5.66772 12.7317 5.76277C12.8448 5.85782 12.916 5.99358 12.9299 6.1407C12.9438 6.28783 12.8992 6.4345 12.8058 6.54901Z" fill="#68D391"/>
                    </svg>
                    <small><span class="weight-700">30 done</span> this month</small>
                </span>
            </div>
        </div>
        <div class="single-project-card-bottom d-flex align-items-center justify-content-between">
            <div class="bottom-left d-flex align-items-center gap-20">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="analytics-tab" data-bs-toggle="tab" data-bs-target="#analytics"
                            type="button" role="tab" aria-controls="analytics" aria-selected="true">Analytics</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="tasks-tab" data-bs-toggle="tab" data-bs-target="#tasks"
                            type="button" role="tab" aria-controls="tasks" aria-selected="false">Tasks</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="announcement-tab" data-bs-toggle="tab" data-bs-target="#announcement" 
                            type="button" role="tab" aria-controls="announcement" aria-selected="false">Announcement</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="team-tab" data-bs-toggle="tab" data-bs-target="#team" type="button"
                            role="tab" aria-controls="team" aria-selected="false">Team</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button"
                            role="tab" aria-controls="settings" aria-selected="false">Settings</button>
                    </li>
                </ul>
            </div>
            <div class="bottom-right d-flex align-items-center gap-20">
                <div class="project-team d-flex align-items-center gap-10 mx-lg-2">
                    <img src="assets/img/project-avatar.png" alt="" style="width: 30px; height: 30px; border-radius: 50%;">
                    <div class="project-name d-flex flex-column" style="line-height: 14px;">
                        <span class="weight-700">Joyanto Bhakto</span>
                        <span class="text-theme weight-400"><small>Clients outline</small></span>
                    </div>
                </div>
                <button type="button" class="theme-button">
                    Create new task
                </button>
                <button type="button" class="dot-menu-btn">
                    <svg width="5" height="15" viewBox="0 0 5 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.67394 4.16658C3.78313 4.16658 4.69065 3.41658 4.69065 2.49992C4.69065 1.58325 3.78313 0.833252 2.67394 0.833252C1.56475 0.833252 0.657227 1.58325 0.657227 2.49992C0.657227 3.41658 1.56475 4.16658 2.67394 4.16658ZM2.67394 5.83325C1.56475 5.83325 0.657227 6.58325 0.657227 7.49992C0.657227 8.41658 1.56475 9.16658 2.67394 9.16658C3.78313 9.16658 4.69065 8.41658 4.69065 7.49992C4.69065 6.58325 3.78313 5.83325 2.67394 5.83325ZM2.67394 10.8333C1.56475 10.8333 0.657227 11.5833 0.657227 12.4999C0.657227 13.4166 1.56475 14.1666 2.67394 14.1666C3.78313 14.1666 4.69065 13.4166 4.69065 12.4999C4.69065 11.5833 3.78313 10.8333 2.67394 10.8333Z" fill="#A0AEC0"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="single-project-body">
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="analytics" role="tabpanel" aria-labelledby="analytics-tab">
            <app-analytics></app-analytics>
        </div>
        <div class="tab-pane fade" id="tasks" role="tabpanel" aria-labelledby="tasks-tab">
            <app-tasks></app-tasks>
        </div>
        <div class="tab-pane fade" id="announcement" role="tabpanel" aria-labelledby="announcement-tab">
            <app-announcement></app-announcement>
        </div>
        <div class="tab-pane fade" id="team" role="tabpanel" aria-labelledby="team-tab">
            <app-team></app-team>
        </div>
        <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
            <app-settings></app-settings>
        </div>
    </div>
</div>
