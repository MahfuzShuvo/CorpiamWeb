<div class="card task-group-item-card">
	<div class="card-body d-flex flex-column justify-content-between gap-10">
		<div class="top d-flex flex-column">
			<div class="d-flex align-items-center gap-5">
				<span class="completion-percent text-theme weight-700 font-11">{{projectCompletion}}%</span>
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" [style.width]="projectCompletion + '%'"></div>
				</div>
			</div>
			<div class="d-flex justify-content-between">
				<div class="form-check font-9 weight-600">
					<input class="form-check-input" type="checkbox" value="" id="check1">
					<label class="form-check-label text-light" for="check1">Project Manager</label>
				</div>
				<span class="text-theme font-11">+3</span>
			</div>
		</div>
		<div class="bottom d-flex align-items-center justify-content-between">
			<div class="d-flex align-items-center">
				<div class="member-img">
					<img src="assets/img/Avatar 1.png" alt="Avatar">
				</div>
				<div class="member-img">
					<img src="assets/img/Avatar 2.png" alt="Avatar">
				</div>
				<div class="member-img">
					<img src="assets/img/Avatar 3.png" alt="Avatar">
				</div>
			</div>
			<div class="d-flex align-items-center gap-5">
				<svg width="16" height="10" viewBox="0 0 16 10" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M7.99984 0C4.6665 0 1.81984 2.07333 0.666504 5C1.81984 7.92667 4.6665 10 7.99984 10C11.3332 10 14.1798 7.92667 15.3332 5C14.1798 2.07333 11.3332 0 7.99984 0ZM7.99984 8.33333C6.15984 8.33333 4.6665 6.84 4.6665 5C4.6665 3.16 6.15984 1.66667 7.99984 1.66667C9.83984 1.66667 11.3332 3.16 11.3332 5C11.3332 6.84 9.83984 8.33333 7.99984 8.33333ZM7.99984 3C6.89317 3 5.99984 3.89333 5.99984 5C5.99984 6.10667 6.89317 7 7.99984 7C9.1065 7 9.99984 6.10667 9.99984 5C9.99984 3.89333 9.1065 3 7.99984 3Z" fill="#A0AEC0"/>
				</svg>
				<span class="text-theme font-9 weight-600">4 comments</span>
			</div>
		</div>
	</div>
</div>
