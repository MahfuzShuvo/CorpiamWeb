<div class="project-boards">
    <div class="card gradient-border project-boards-item" [routerLink]='["/projects/project-name"]'>
        <div class="card-body">
            <div class="project-board-top d-flex align-items-start gap-10">
                <img src="assets/img/project1.png" alt="">
                <div class="weight-700 d-flex flex-column">
                    <span class="project-board-header">Chakra Soft UI Version</span>
                    <span>$ 14,000</span>

                        <span class="completion-percent text-theme weight-700">{{projectCompletion}}%</span>

            </div>
            <div class="project-board-bottom d-flex justify-content-between mt-3">
